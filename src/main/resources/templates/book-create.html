<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<div class="container col-sm-3 mt-5 text-center">

    <form action="/book/create" method="post" th:object="${book}">

        <h3>Create book</h3>

        <div class="row mt-3">
            <label class="mr-2" for="title" >Title:</label>
            <Input type = "text" id="title" th:field="*{title}"/>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="isbn" >isbn:</label>
            <Input type = "text" id="isbn" th:field="*{isbn}"/>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="authorFirstName" >Author First Name:</label>
            <Input type = "text" id="authorFirstName" th:field="*{authorFirstName}"/>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="authorLastName" >Author Last Name:</label>
            <Input type = "text" id="authorLastName" th:field="*{authorLastName}"/>
        </div>

        <button class="mb-5 mt-3 btn btn-lg btn-dark " type="submit">Submit new book</button>
    </form>

</div>
</body>
</html>
